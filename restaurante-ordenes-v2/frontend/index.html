    <main class="container py-4">

        <!-- Registro -->
        <div class="col-lg-4">
          <div class="card shadow-sm">

              <h5 class="mb-0">Registro</h5>
            </div>
            <div class="card-body">
              <div class="mb-2">
                <label class="form-label">Nombre</label>

              <div class="mb-2">

              <div class="mb-3">

            </div>
          </div>
        </div>

        <!-- Login -->
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="mb-0">Login</h5>
            </div>
            <div class="card-body">
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input id="loginEmail" class="form-control" placeholder="ana@email.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Tel√©fono</label>
                <input id="loginTelefono" class="form-control" placeholder="+502 5555-5555">
              </div>
              <button class="btn btn-success w-100" onclick="login()">Ingresar</button>
            </div>
          </div>
        </div>

        <!-- Nueva orden -->
        <div class="col-lg-4">
          <div class="card shadow-sm" id="cardNuevaOrden">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Nueva orden</h5>
              <span class="badge text-bg-secondary" id="clienteActual">Sin sesi√≥n</span>
            </div>
            <div class="card-body">
              <div class="mb-2">
                <label class="form-label">Platillo</label>
                <input id="ordPlatillo" class="form-control" placeholder="Ej. Pepi√°n con arroz">
              </div>
              <div class="mb-3">
                <label class="form-label">Notas</label>
                <textarea id="ordNotas" class="form-control" rows="3" placeholder="Sin cebolla, por favor"></textarea>
              </div>
              <button class="btn btn-primary w-100" onclick="crearOrden()" id="btnCrearOrden" disabled>Registrar orden</button>

      <!-- Listado de √≥rdenes -->

        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Mis √≥rdenes</h5>
          <button class="btn btn-outline-secondary btn-sm" onclick="cargarOrdenes()">Actualizar</button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover mb-0 align-middle">
            <thead class="table-light">
              <tr>
